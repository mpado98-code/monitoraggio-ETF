name: Invia Report Mercati

on:
  schedule:
    # Martedì: sempre alle 15:00 italiane
    - cron: '0 14 * * 2'  # Inverno (ottobre-marzo): 14 UTC = 15 Italia
    - cron: '0 13 * * 2'  # Estate (marzo-ottobre): 13 UTC = 15 Italia
    
    # Venerdì alle 10:00 UTC = 11:00 Italia (inverno) / 12:00 Italia (estate)
    - cron: '0 10 * * 5'
    
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Scarica il repository
        uses: actions/checkout@v3
      
      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Installa dipendenze
        run: |
          pip install -r requirements.txt
      
      - name: Esegui monitoraggio
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitoraggio.py
